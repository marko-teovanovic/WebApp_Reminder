<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Reminder</title>
    <link rel="stylesheet" href="/static/upd_style.css" type="text/css">
</head>
<body>
    <form action="/updateReminder/{{ reminder.id }}" method="POST">
        <h1>Update Reminder</h1>
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ reminder.title }}">
        <label for="content">Content:</label>
        <textarea name="content">{{ reminder.content }}</textarea>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            {% for value in range(1, 11) %}
                <option value="{{ value }}" {% if value == reminder.priority %}selected{% endif %}>{{ value }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Update">
    </form>
    <a class="home-button" href="/">Home</a>
</body>
</html>
